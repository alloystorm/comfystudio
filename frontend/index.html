<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ComfyStudio</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>

<body>
    <div id="app">
        <header>
            <div class="logo">
                <i class="fa-solid fa-wand-magic-sparkles"></i>
                <h1>ComfyStudio</h1>
            </div>
            <div class="header-actions">
                <button id="btn-dashboard" class="nav-btn active">Dashboard</button>
                <button id="btn-settings" class="nav-btn"><i class="fa-solid fa-gear"></i></button>
            </div>
        </header>

        <!-- DASHBOARD VIEW -->
        <main id="view-dashboard" class="view active">
            <div class="dashboard-header">
                <h2>Recent Projects</h2>
                <button id="btn-new-project" class="primary-btn"><i class="fa-solid fa-plus"></i> New Project</button>
            </div>
            <div id="project-grid" class="project-grid">
                <!-- Projects injected by JS -->
            </div>
        </main>

        <!-- SETTINGS VIEW -->
        <main id="view-settings" class="view">
            <div class="settings-container" style="max-width: 800px; margin: 0 auto; width: 100%; padding-top: 2rem;">
                <div class="dashboard-header">
                    <h2>Prompt Templates</h2>
                    <button id="btn-save-templates" class="primary-btn"><i class="fa-solid fa-save"></i> Save</button>
                </div>
                <p style="color: var(--text-secondary); margin-bottom: 2rem;">Edit the options for your prompt tags.
                    Enter one item per line.</p>

                <div class="template-grid" style="display: grid; grid-template-columns: 1fr 1fr; gap: 2rem;">
                    <div class="form-group">
                        <label>Characters {character}</label>
                        <textarea id="edit-characters" rows="8"></textarea>
                    </div>
                    <div class="form-group">
                        <label>Locations {location}</label>
                        <textarea id="edit-locations" rows="8"></textarea>
                    </div>
                    <div class="form-group">
                        <label>Environments {environment}</label>
                        <textarea id="edit-environments" rows="8"></textarea>
                    </div>
                    <div class="form-group">
                        <label>Styles {style}</label>
                        <textarea id="edit-styles" rows="8"></textarea>
                    </div>
                </div>
            </div>
        </main>

        <!-- WORKSPACE VIEW -->
        <main id="view-workspace" class="view">
            <!-- Left Sidebar: Timeline -->
            <aside class="sidebar-left">
                <div class="sidebar-header">
                    <h3>Timeline</h3>
                </div>
                <div id="timeline-container" class="timeline-container">
                    <!-- Timeline nodes injected by JS -->
                </div>
            </aside>

            <!-- Center Canvas -->
            <section class="canvas">
                <div id="image-viewer" class="image-viewer">
                    <img id="active-image" src="" alt="Active Generation" style="display: none;">
                    <div id="canvas-placeholder" class="placeholder">
                        <i class="fa-regular fa-image"></i>
                        <p>No image generated yet</p>
                    </div>
                    <div id="generation-loader" class="loader-overlay" style="display: none;">
                        <div class="spinner"></div>
                        <p>Generating...</p>
                    </div>
                </div>
                <div class="canvas-actions">
                    <button class="action-btn"><i class="fa-solid fa-wand-magic"></i> Edit</button>
                    <button class="action-btn"><i class="fa-solid fa-film"></i> Animate</button>
                    <button class="action-btn"><i class="fa-solid fa-code-branch"></i> Branch</button>
                </div>
            </section>

            <!-- Right Sidebar: Settings -->
            <aside class="sidebar-right">
                <div class="sidebar-header">
                    <h3>Generation Settings</h3>
                </div>
                <div class="settings-form">
                    <div class="form-group">
                        <label>Workflow Template</label>
                        <select id="input-workflow">
                            <option value="t2i_sdxl">Text to Image (SDXL/Pony)</option>
                            <option value="t2i_ZIT">Text to Image (Z Image Turbo)</option>
                            <option value="i2v_wan22">Image to Video (Wan 2.2V)</option>
                        </select>
                    </div>
                    <div class="form-group template-vars">
                        <label style="display: flex; justify-content: space-between;">Prompt Tags Variables</label>
                        <div class="form-row">
                            <select id="sel-character">
                                <option value="">-- Character --</option>
                            </select>
                            <label class="icon-toggle" title="Randomize value"><input type="checkbox"
                                    id="rand-character"> <i class="fa-solid fa-dice"></i></label>
                        </div>
                        <div class="form-row">
                            <select id="sel-location">
                                <option value="">-- Location --</option>
                            </select>
                            <label class="icon-toggle" title="Randomize value"><input type="checkbox"
                                    id="rand-location"> <i class="fa-solid fa-dice"></i></label>
                        </div>
                        <div class="form-row">
                            <select id="sel-environment">
                                <option value="">-- Environment --</option>
                            </select>
                            <label class="icon-toggle" title="Randomize value"><input type="checkbox"
                                    id="rand-environment"> <i class="fa-solid fa-dice"></i></label>
                        </div>
                        <div class="form-row">
                            <select id="sel-style">
                                <option value="">-- Style --</option>
                            </select>
                            <label class="icon-toggle" title="Randomize value"><input type="checkbox" id="rand-style">
                                <i class="fa-solid fa-dice"></i></label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label style="display: flex; justify-content: space-between; align-items: center;">
                            Prompt
                            <div class="tag-inserters" style="display: flex; gap: 0.5rem;">
                                <button class="tag-btn" type="button" data-tag="{character}">+ Char</button>
                                <button class="tag-btn" type="button" data-tag="{location}">+ Loc</button>
                                <button class="tag-btn" type="button" data-tag="{environment}">+ Env</button>
                                <button class="tag-btn" type="button" data-tag="{style}">+ Style</button>
                            </div>
                        </label>
                        <textarea id="input-prompt" rows="4" placeholder="Describe what you want to see..."></textarea>
                    </div>
                    <div class="form-group">
                        <label>Negative Prompt</label>
                        <textarea id="input-negative" rows="3" placeholder="What to avoid..."></textarea>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label>Model</label>
                            <select id="input-model">
                                <option value="">Loading models...</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label>Seed</label>
                            <div class="input-with-btn">
                                <input type="number" id="input-seed" value="123456789">
                                <label class="icon-toggle" title="Randomize seed on generate"><input type="checkbox"
                                        id="rand-seed"> <i class="fa-solid fa-dice"></i></label>
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label>Steps</label>
                            <input type="number" id="input-steps" value="20" min="1" max="150">
                        </div>
                        <div class="form-group">
                            <label>CFG</label>
                            <input type="number" id="input-cfg" value="8.0" step="0.5">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label>Width</label>
                            <input type="number" id="input-width" value="1024" step="8">
                        </div>
                        <div class="form-group">
                            <label>Ratio</label>
                            <select id="input-aspect-ratio">
                                <option value="1:1">1:1</option>
                                <option value="4:3">4:3</option>
                                <option value="3:2">3:2</option>
                                <option value="16:9">16:9</option>
                                <option value="21:9">21:9</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Orientation</label>
                            <select id="input-orientation">
                                <option value="Landscape">Landscape</option>
                                <option value="Portrait">Portrait</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <small id="text-dimensions"
                            style="color: var(--text-muted); text-align: right; margin-top: -10px;">Final Size: 1024 Ã—
                            1024</small>
                    </div>
                    <button id="btn-generate" class="primary-btn generate-btn" title="Ctrl+Enter">
                        <i class="fa-solid fa-bolt"></i> Generate
                    </button>
                    <button id="btn-iterate" class="action-btn" title="Shift+Enter"
                        style="width: 100%; justify-content: center; margin-top: -10px; border-radius: var(--radius-md); padding: 0.6rem;">
                        <i class="fa-solid fa-forward-step"></i> Iterate (Seed +1)
                    </button>
                </div>
            </aside>
        </main>
    </div>
    <script src="app.js" type="module"></script>
</body>

</html>
