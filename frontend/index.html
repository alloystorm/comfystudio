<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ComfyStudio</title>
    <link rel="stylesheet" href="style.css?v=1.1">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>

<body>
    <div id="app">
        <header>
            <div class="header-left" style="display: flex; align-items: center; gap: 1.5rem;">
                <div class="logo">
                    <i class="fa-solid fa-wand-magic-sparkles"></i>
                    <h1>ComfyStudio</h1>
                </div>
                <button class="nav-btn" id="btn-dashboard"><i class="fa-solid fa-house"></i> Home Dashboard</button>
            </div>
            <div class="header-center">
                <span id="label-current-project" style="color: var(--text-secondary); font-weight: 500;"></span>
            </div>
            <div class="header-actions">
                <button id="btn-new-project" class="primary-btn"><i class="fa-solid fa-folder-plus"></i> New
                    Project</button>
                <button id="btn-settings" class="nav-btn" title="Settings"><i class="fa-solid fa-gear"></i></button>
            </div>
        </header>

        <!-- SETTINGS MODAL -->
        <div id="modal-settings" class="modal-overlay">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Settings</h2>
                    <button id="btn-close-settings" class="icon-btn"><i class="fa-solid fa-xmark"></i></button>
                </div>

                <div class="modal-tabs">
                    <button class="tab-btn active" data-tab="tab-general">General</button>
                    <button class="tab-btn" data-tab="tab-templates">Prompt Templates</button>
                    <button class="tab-btn" data-tab="tab-workflows">Workflow Templates</button>
                </div>

                <div class="modal-body">
                    <!-- General Tab -->
                    <div id="tab-general" class="tab-content active">
                        <div class="header-row">
                            <p class="desc">General application settings.</p>
                        </div>
                        <div class="form-row">
                            <div class="form-group" style="max-width: 300px;">
                                <label>Slideshow Delay (seconds)</label>
                                <input type="number" id="input-slideshow-delay" value="5" min="1" max="60">
                            </div>
                        </div>
                    </div>

                    <!-- Templates Tab -->
                    <div id="tab-templates" class="tab-content">
                        <div class="header-row">
                            <p class="desc">Edit the options for your prompt tags. Enter one item per line.</p>
                            <button id="btn-save-templates" class="primary-btn"><i class="fa-solid fa-save"></i> Save
                                Templates</button>
                        </div>
                        <div class="template-grid">
                            <div class="form-group"><label>Characters {character}</label><textarea id="edit-characters"
                                    rows="12"></textarea></div>
                            <div class="form-group"><label>Locations {location}</label><textarea id="edit-locations"
                                    rows="12"></textarea></div>
                            <div class="form-group"><label>Environments {environment}</label><textarea
                                    id="edit-environments" rows="12"></textarea></div>
                            <div class="form-group"><label>Styles {style}</label><textarea id="edit-styles"
                                    rows="12"></textarea></div>
                        </div>
                    </div>

                    <!-- Workflows Tab -->
                    <div id="tab-workflows" class="tab-content">
                        <div class="header-row" style="margin-bottom: 1rem;">
                            <div style="display: flex; gap: 1rem; flex: 1; align-items: center;">
                                <select id="edit-sel-workflow"
                                    style="max-width: 300px; padding: 0.5rem; border-radius: var(--radius-sm); border: 1px solid var(--border); background: var(--bg-panel); color: var(--text-primary);"></select>
                                <button id="btn-new-workflow" class="action-btn"><i class="fa-solid fa-plus"></i> New
                                    Base</button>
                            </div>
                            <button id="btn-save-workflow" class="primary-btn"><i class="fa-solid fa-save"></i> Save
                                Workflow</button>
                        </div>

                        <div class="workflow-editor"
                            style="display: grid; grid-template-columns: 2fr 1fr; gap: 2rem; height: calc(100% - 60px);">
                            <div class="form-group" style="height: 100%;">
                                <label>Workflow JSON (ComfyUI Format)</label>
                                <textarea id="edit-wf-json"
                                    style="font-family: monospace; font-size:0.8rem; height: 100%; white-space: pre; overflow-wrap: normal; overflow-x: scroll;"
                                    spellcheck="false"></textarea>
                            </div>
                            <div class="form-group field-map-scroll"
                                style="overflow-y: auto; display: flex; flex-direction: column; gap: 0.8rem; padding-right: 0.5rem;">
                                <label>Node Field Map</label>
                                <p class="desc" style="font-size:0.75rem; margin-top:-5px;">Map settings to Node IDs.
                                </p>
                                <div class="form-group"><label>Workflow API Name</label><input type="text"
                                        id="edit-wf-name" placeholder="e.g. t2i_sdxl"></div>
                                <div class="form-group"><label>Sampler Node ID</label><input type="text"
                                        id="edit-wf-sampler"></div>
                                <div class="form-group"><label>Positive Prompt Node ID</label><input type="text"
                                        id="edit-wf-pos"></div>
                                <div class="form-group"><label>Negative Prompt Node ID</label><input type="text"
                                        id="edit-wf-neg"></div>
                                <div class="form-group"><label>Model Loader Node ID</label><input type="text"
                                        id="edit-wf-model"></div>
                                <div class="form-group"><label>Model Field Name (e.g. ckpt_name)</label><input
                                        type="text" id="edit-wf-model-field"></div>
                                <div class="form-group"><label>LoRA Node ID</label><input type="text" id="edit-wf-lora">
                                </div>
                                <div class="form-group"><label>LoRA Field Name</label><input type="text"
                                        id="edit-wf-lora-field"></div>
                                <div class="form-group"><label>Latent Size Node ID</label><input type="text"
                                        id="edit-wf-latent"></div>
                                <div class="form-group"><label>Save Image Node ID</label><input type="text"
                                        id="edit-wf-save"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- DASHBOARD VIEW -->
        <main id="view-dashboard" class="view active">
            <div class="dashboard-header">
                <h2>Recent Projects</h2>
            </div>
            <div id="project-grid" class="project-grid">
                <!-- Project cards injected here by JS -->
            </div>
        </main>

        <!-- WORKSPACE VIEW -->
        <main id="view-workspace" class="view">
            <!-- Left Sidebar: Timeline -->
            <aside class="sidebar-left">
                <div class="sidebar-header">
                    <h3>Timeline</h3>
                </div>
                <div id="timeline-container" class="timeline-container">
                    <!-- Timeline nodes injected by JS -->
                </div>
            </aside>

            <!-- Center Canvas -->
            <section class="canvas">
                <div id="image-viewer" class="image-viewer">
                    <img id="active-image" src="" alt="Active Generation" style="display: none;">
                    <div id="canvas-placeholder" class="placeholder">
                        <i class="fa-regular fa-image"></i>
                        <p>No image generated yet</p>
                    </div>
                    <div id="generation-loader" class="loader-overlay" style="display: none;">
                        <div class="spinner"></div>
                        <p id="generation-progress-text">Generating...</p>
                    </div>
                    <div id="generation-error" class="loader-overlay"
                        style="display: none; background: rgba(50, 0, 0, 0.8);">
                        <i class="fa-solid fa-triangle-exclamation" style="font-size: 3rem; color: var(--danger);"></i>
                        <p id="error-message">Generation failed</p>
                    </div>
                </div>
            </section>

            <!-- Right Sidebar: Settings -->
            <aside class="sidebar-right">
                <div class="sidebar-header">
                    <h3>Generation Settings</h3>
                </div>
                <div class="settings-form">
                    <div class="form-group">
                        <label>Workflow Template</label>
                        <select id="input-workflow">
                            <option value="t2i_sdxl">Text to Image (SDXL/Pony)</option>
                            <option value="t2i_ZIT">Text to Image (Z Image Turbo)</option>
                            <option value="i2v_wan22">Image to Video (Wan 2.2V)</option>
                        </select>
                    </div>
                    <div class="form-group template-vars">
                        <label style="display: flex; justify-content: space-between;">Prompt Tags Variables</label>
                        <div class="form-row">
                            <select id="sel-character">
                                <option value="">-- Character --</option>
                            </select>
                            <label class="icon-toggle" title="Randomize value"><input type="checkbox"
                                    id="rand-character"> <i class="fa-solid fa-dice"></i></label>
                        </div>
                        <div class="form-row">
                            <select id="sel-location">
                                <option value="">-- Location --</option>
                            </select>
                            <label class="icon-toggle" title="Randomize value"><input type="checkbox"
                                    id="rand-location"> <i class="fa-solid fa-dice"></i></label>
                        </div>
                        <div class="form-row">
                            <select id="sel-environment">
                                <option value="">-- Environment --</option>
                            </select>
                            <label class="icon-toggle" title="Randomize value"><input type="checkbox"
                                    id="rand-environment"> <i class="fa-solid fa-dice"></i></label>
                        </div>
                        <div class="form-row">
                            <select id="sel-style">
                                <option value="">-- Style --</option>
                            </select>
                            <label class="icon-toggle" title="Randomize value"><input type="checkbox" id="rand-style">
                                <i class="fa-solid fa-dice"></i></label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label style="display: flex; justify-content: space-between; align-items: center;">
                            Prompt
                            <div class="tag-inserters" style="display: flex; gap: 0.5rem;">
                                <button class="tag-btn" type="button" data-tag="{character}">+ Char</button>
                                <button class="tag-btn" type="button" data-tag="{location}">+ Loc</button>
                                <button class="tag-btn" type="button" data-tag="{environment}">+ Env</button>
                                <button class="tag-btn" type="button" data-tag="{style}">+ Style</button>
                            </div>
                        </label>
                        <textarea id="input-prompt" rows="4" placeholder="Describe what you want to see..."></textarea>
                    </div>
                    <div class="form-group">
                        <label>Negative Prompt</label>
                        <textarea id="input-negative" rows="3" placeholder="What to avoid..."></textarea>
                    </div>
                    <div class="form-row">
                        <div class="form-group" style="flex: 2;">
                            <label>Model</label>
                            <select id="input-model">
                                <option value="">Loading models...</option>
                            </select>
                        </div>
                    </div>
                    <div id="lora-container" class="form-row" style="display: none;">
                        <div class="form-group" style="flex: 2;">
                            <label>LoRA</label>
                            <select id="input-lora">
                                <option value="">-- Select LoRA --</option>
                            </select>
                        </div>
                        <div class="form-group" style="flex: 1; justify-content: flex-end;">
                            <label class="icon-toggle" title="Bypass LoRA" style="width: 100%;"><input type="checkbox"
                                    id="bypass-lora"> Bypass LoRA</label>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label>Seed</label>
                            <div class="input-with-btn">
                                <input type="number" id="input-seed" value="123456789">
                                <label class="icon-toggle" title="Randomize seed on generate"><input type="checkbox"
                                        id="rand-seed"> <i class="fa-solid fa-dice"></i></label>
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label>Steps</label>
                            <input type="number" id="input-steps" value="20" min="1" max="150">
                        </div>
                        <div class="form-group">
                            <label>CFG</label>
                            <input type="number" id="input-cfg" value="8.0" step="0.5">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label>Width</label>
                            <input type="number" id="input-width" value="1024" step="8">
                        </div>
                        <div class="form-group">
                            <label>Ratio</label>
                            <select id="input-aspect-ratio">
                                <option value="1:1">1:1</option>
                                <option value="4:3">4:3</option>
                                <option value="3:2">3:2</option>
                                <option value="16:9">16:9</option>
                                <option value="21:9">21:9</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Orientation</label>
                            <select id="input-orientation">
                                <option value="Landscape">Landscape</option>
                                <option value="Portrait">Portrait</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <small id="text-dimensions"
                            style="color: var(--text-muted); text-align: right; margin-top: -10px;">Final Size: 1024 Ã—
                            1024</small>
                    </div>
                    <div style="display: flex; gap: 0.5rem;">
                        <button id="btn-generate" class="primary-btn generate-btn" title="Ctrl+Enter" style="flex: 1;">
                            <i class="fa-solid fa-bolt"></i> Generate
                        </button>
                        <button id="btn-slideshow" class="action-btn" title="Start Slideshow (Auto-Iterate)"
                            style="flex: 0 0 auto; padding: 0.85rem 1rem; border-radius: var(--radius-md); background: var(--bg-surface-hover); border: 1px solid var(--border); display: flex; align-items: center; justify-content: center; cursor: pointer;">
                            <i class="fa-solid fa-play"></i>
                        </button>
                    </div>
                    <button id="btn-branch" class="action-btn"
                        style="width: 100%; justify-content: center; margin-top: -5px; border-radius: var(--radius-md); padding: 0.6rem;">
                        <i class="fa-solid fa-code-branch"></i> New Project From This
                    </button>
                </div>
            </aside>
        </main>
    </div>
    <script src="app.js" type="module"></script>
</body>

</html>
